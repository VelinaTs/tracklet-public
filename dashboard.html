<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äì Tracklet</title>
  <base href="/tracklet-public/">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --primary-dark: #1e40af;
      --accent: #8b5cf6;
      --success: #10b981;
      --danger: #ef4444;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-900: #0f172a;

      --bg: var(--gray-50);
      --bg-secondary: white;
      --text: var(--gray-900);
      --text-secondary: var(--gray-600);
      --border: var(--gray-200);
      --card-bg: white;
    }

    [data-theme="dark"] {
      --bg: #0a0f1a;
      --bg-secondary: #131c2e;
      --text: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #1e293b;
      --card-bg: #151f32;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.4s ease, color 0.4s ease;
    }

    nav {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
    }

    .nav-container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .btn {
      padding: 0.625rem 1.25rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--border);
      color: var(--text);
    }

    .btn-outline:hover {
      background: var(--gray-100);
    }

    [data-theme="dark"] .btn-outline:hover {
      background: var(--bg);
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    .welcome {
      margin-bottom: 3rem;
    }

    .welcome h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .welcome p {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 2rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
    }

    .card p {
      color: var(--text-secondary);
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 0.5rem;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .nav-container {
        padding: 0 1rem;
      }

      .logo {
        font-size: 1.25rem;
      }

      .user-info span {
        display: none;
      }

      .welcome h1 {
        font-size: 2rem;
      }

      .welcome p {
        font-size: 1rem;
      }

      .cards {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .container {
        padding: 2rem 1rem;
      }
    }
    /* Tabs and forms */
    .tabs { display: flex; gap: 0.75rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
    .tab-btn { padding: 0.5rem 1rem; border: 1px solid var(--border); background: var(--bg-secondary); color: var(--text); border-radius: 0.5rem; cursor: pointer; font-weight: 600; }
    .tab-btn.active { border-color: var(--primary); color: white; background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%); }
    .section { display: none; }
    .section.active { display: block; }
    .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1rem; margin-bottom: 1rem; }
    .input, .select { width: 100%; padding: 0.75rem 1rem; border: 2px solid var(--border); border-radius: 0.75rem; background: var(--bg-secondary); color: var(--text); font-size: 0.95rem; }
    .switch { display: inline-flex; align-items: center; gap: 0.5rem; }
    .items-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; margin-top: 1rem; }
    .item { background: var(--card-bg); border: 1px solid var(--border); border-radius: 0.75rem; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .item-actions { display: flex; gap: 0.5rem; }
    .btn-danger { background: var(--danger); color: white; }
  </style>
</head>
<body>
  <div class="loading" id="loading">Loading...</div>
  
  <nav style="display: none;" id="nav">
    <div class="nav-container">
      <div class="logo">Tracklet</div>
      <div class="nav-actions">
        <div class="user-info">
          <div class="avatar" id="userAvatar"></div>
          <span id="userName"></span>
        </div>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
          <span class="theme-icon">üåô</span>
        </button>
        <button class="btn btn-outline" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container" style="display: none;" id="content">
    <div class="welcome">
      <h1>Welcome back! üëã</h1>
      <p>Your price tracking dashboard</p>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="tracking">Tracking</button>
      <button class="tab-btn" data-tab="analytics">Analytics</button>
      <button class="tab-btn" data-tab="settings">Settings</button>
    </div>

    <section class="section active" id="tab-tracking">
      <div class="card">
        <h3>Competitors</h3>
        <p>Add product pages or competitor URLs to track.</p>
        <div class="form-row">
          <input class="input" id="newItemUrl" type="url" placeholder="https://example.com/product" />
          <input class="input" id="newItemLabel" type="text" placeholder="Label (optional)" />
          <button class="btn btn-outline" id="addItemBtn">Add</button>
        </div>
        <div class="items-list" id="itemsList"></div>
      </div>
    </section>

    <section class="section" id="tab-analytics">
      <div class="card">
        <h3>Overview</h3>
        <p id="analyticsSummary">Loading summary‚Ä¶</p>
      </div>
    </section>

    <section class="section" id="tab-settings">
      <div class="card">
        <h3>Preferences</h3>
        <div class="form-row">
          <label class="switch">
            <input type="checkbox" id="notificationsToggle" />
            <span>Enable notifications</span>
          </label>
          <select class="select" id="refreshInterval">
            <option value="15">Refresh every 15 min</option>
            <option value="30">Refresh every 30 min</option>
            <option value="60">Refresh every 60 min</option>
          </select>
          <select class="select" id="currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
          </select>
        </div>
        <button class="btn btn-outline" id="saveSettingsBtn">Save Settings</button>
        <div id="saveStatus" style="margin-top:0.75rem;color:var(--text-secondary)"></div>
      </div>
    </section>
  </div>

  <script src="auth.v4.js?v=4"></script>
  <script>
  const API_URL = 'https://price-monitor-backend-production-e326.up.railway.app';
  const PROJECT_BASE = '/tracklet-public';
  // Path guard: ensure we stay under the project site path
  if (!window.location.pathname.startsWith(PROJECT_BASE)) {
    const page = window.location.pathname.split('/').pop() || 'dashboard.html';
    window.location.replace(`${window.location.origin}${PROJECT_BASE}/${page}`);
  }
  
  // Cookie-based auth: try to load user; redirect on 401
  loadUserData();

  // Fetch user data
  async function loadUserData() {
    try {
      const response = await fetch(`${API_URL}/auth/me`, {
        method: 'GET',
        credentials: 'include'
      });

      if (response.ok) {
        const data = await response.json();
        const user = data.user || data;
        
        // Show UI
        document.getElementById('loading').style.display = 'none';
        document.getElementById('nav').style.display = 'block';
        document.getElementById('content').style.display = 'block';
        
        document.getElementById('userName').textContent = user.name;
        
        const avatar = document.getElementById('userAvatar');
        avatar.textContent = user.name.charAt(0).toUpperCase();
        // Initialize dashboard features
        initTabs();
        initSettings();
        initTracking();
        updateAnalytics();
      } else {
        window.location.href = `${window.location.origin}/tracklet-public/login.html`;
      }
    } catch (error) {
      window.location.href = `${window.location.origin}/tracklet-public/login.html`;
    }
  }

  // Tabs
  function initTabs() {
    const buttons = Array.from(document.querySelectorAll('.tab-btn'));
    const sections = {
      tracking: document.getElementById('tab-tracking'),
      analytics: document.getElementById('tab-analytics'),
      settings: document.getElementById('tab-settings'),
    };
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        Object.values(sections).forEach(s => s.classList.remove('active'));
        sections[btn.dataset.tab].classList.add('active');
      });
    });
  }

  // Settings persistence
  const SETTINGS_KEY = 'tracklet.settings';
  function loadSettings() {
    try {
      return JSON.parse(localStorage.getItem(SETTINGS_KEY)) || { notifications: false, refreshInterval: 30, currency: 'USD' };
    } catch {
      return { notifications: false, refreshInterval: 30, currency: 'USD' };
    }
  }

  function saveSettings(s) {
    localStorage.setItem(SETTINGS_KEY, JSON.stringify(s));
  }

  function initSettings() {
    const s = loadSettings();
    const notif = document.getElementById('notificationsToggle');
    const interval = document.getElementById('refreshInterval');
    const currency = document.getElementById('currency');
    const saveBtn = document.getElementById('saveSettingsBtn');
    const status = document.getElementById('saveStatus');

    notif.checked = !!s.notifications;
    interval.value = String(s.refreshInterval);
    currency.value = s.currency || 'USD';

    saveBtn.addEventListener('click', () => {
      const next = { notifications: notif.checked, refreshInterval: Number(interval.value), currency: currency.value };
      saveSettings(next);
      status.textContent = 'Settings saved.';
      setTimeout(() => status.textContent = '', 2000);
    });
  }

  // Tracking items
  const ITEMS_KEY = 'tracklet.items';
  function loadItems() {
    try {
      return JSON.parse(localStorage.getItem(ITEMS_KEY)) || [];
    } catch {
      return [];
    }
  }

  function saveItems(items) {
    localStorage.setItem(ITEMS_KEY, JSON.stringify(items));
    updateAnalytics();
  }

  function renderItems() {
    const list = document.getElementById('itemsList');
    const items = loadItems();
    list.innerHTML = '';
    items.forEach((it, idx) => {
      const div = document.createElement('div');
      div.className = 'item';
      const left = document.createElement('div');
      left.innerHTML = `<strong>${it.label || 'Item'}</strong><br/><span style="color:var(--text-secondary)">${it.url}</span>`;
      const actions = document.createElement('div');
      actions.className = 'item-actions';
      const removeBtn = document.createElement('button');
      removeBtn.className = 'btn btn-danger';
      removeBtn.textContent = 'Remove';
      removeBtn.addEventListener('click', () => {
        const next = loadItems();
        next.splice(idx, 1);
        saveItems(next);
        renderItems();
      });
      actions.appendChild(removeBtn);
      div.appendChild(left);
      div.appendChild(actions);
      list.appendChild(div);
    });
  }

  function initTracking() {
    const addBtn = document.getElementById('addItemBtn');
    const urlInput = document.getElementById('newItemUrl');
    const labelInput = document.getElementById('newItemLabel');
    addBtn.addEventListener('click', () => {
      const url = urlInput.value.trim();
      if (!url || !/^https?:\/\//i.test(url)) {
        alert('Enter a valid URL starting with http(s)');
        return;
      }
      const items = loadItems();
      items.push({ url, label: labelInput.value.trim() });
      saveItems(items);
      urlInput.value = '';
      labelInput.value = '';
      renderItems();
    });
    renderItems();
  }

  // Analytics summary
  function updateAnalytics() {
    const s = loadSettings();
    const items = loadItems();
    const p = document.getElementById('analyticsSummary');
    if (p) {
      p.textContent = `${items.length} item(s) tracked ‚Ä¢ refresh every ${s.refreshInterval} min ‚Ä¢ currency ${s.currency}`;
    }
  }

  // Logout
  if (document.getElementById('logoutBtn')) {
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await window.Auth.logout();
      } catch (e) {
        // ignore errors on logout
      }
      window.location.href = `${window.location.origin}/tracklet-public/login.html`;
    });
  }

  // Theme toggle
  const currentTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', currentTheme);
  
  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = themeToggle.querySelector('.theme-icon');
  themeIcon.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  
  themeToggle.addEventListener('click', () => {
    const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  });
</script>
</body>
</html>
